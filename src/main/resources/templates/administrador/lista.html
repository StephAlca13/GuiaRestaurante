<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<head>
<meta charset="UTF-8">
<title>RestaGuide</title>
</head>
<style>
.pagination {
	position: absolute;
	top: 87%;
	left: 45%;
}
.page-footer{
	position: absolute;
	top: 92.8%;
	width: 100%;
}
</style>
<body>
	<header th:replace="fragments/padrao :: cabecalho"></header>
	
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Alterar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="adm:${admins}">
					<td th:text="${adm.id}" />
					<td th:text="${adm.nome}" />
					<td th:text="${adm.email}" />
					<td><a th:href="@{/alterarAdm(id=${adm.id})}">Alterar</a></td>
					<td><a th:href="@{/excluirAdm(id=${adm.id})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination">
			<li th:class="${paginaAtual == 1 ? 'disabled' : ''}"><a
				th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}"><i
					class="material-icons">chevron_left</i></a></li>

			<li th:each="p:${numPaginas}"
				th:class="${paginaAtual == p ? 'active' : 'waves-effect'}"><a
				th:href="${p}"><span th:text="${p}"></span></a></li>


			<li
				th:class="${paginaAtual == totalPaginas ? 'disabled' : 'waves-effect'}">
				<a th:href="${paginaAtual < totalPaginas ? paginaAtual+1 :'#'}">
					<i class="material-icons">chevron_right</i>
			</a>
			</li>
		</ul>
		</div>
		<footer th:replace="fragments/padrao :: rodape"></footer>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
			console.log("passou aqui");
			$(".dropdown-trigger").dropdown();
		});
	</script>
</body>
</html>
