<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">


<style>
.alertamensagem {
	margin-left: 50px;
	padding: 20px;
}

.msgerro {
	background-color: #ff9999;
}

.msgsucesso {
	background: linear-gradient(to bottom, #99ff66 0%, #ccffcc 100%);
}

.page-footer {
	position: absolute;
	top: 92.8%;
	width: 100%;
	left: 0;
}
</style>

<title>Cadastro do Tipo</title>
</head>
<body>
	<header th:replace="fragments/padrao :: cabecalho"></header>
	<div class="container">
		<h1>Cadastro do Tipo de Restaurante</h1>

		<div class="row">

			<form class="col s12" method="post" action="salvarTipo">
				<input type="hidden" name="id" th:value="${tipo?.id}">

				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i> <input
							id="icon_prefix" name="nome" type="text" class="validate"
							th:value="${tipo?.nome}"> <label for="icon_prefix">Nome</label>

					</div>

					<div class="input-field col s12">
						<i class="material-icons prefix">description</i> <input id="icon_prefix"
							name="descricao" type="text" class="validate"
							th:value="${tipo?.descricao}"> <label for="icon_prefix">Descrição</label>

					</div>

					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">accessibility</i> <input
								id="icon_prefix" name="palavraChave" type="text"
								class="validate" th:value="${tipo?.palavraChave}"> <label
								for="icon_prefix">Palavra-chave</label>

						</div>
					</div>

					<button class="btn waves-effect waves-light" type="submit"
						name="action">
						Salvar <i class="material-icons right">send</i>
					</button>
			</form>
			<br /> <br />

			<div th:replace="fragments/mensagem"></div>

		</div>
	</div>
	<footer th:replace="fragments/padrao :: rodape"></footer>
</body>
</html>
